<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>to do app</title>
</head>
<body>
<div class="container">
    <h2 class="title">To do</h2>
    <section class="content">
        <div class="content__info">
            <div class="content__info-item">
                <div class="content__info-text text">total :
                    <input type="number" class="content__info-number" id="total" value="0" readonly>
                </div>
            </div>
        </div>
        <div id="content__list"></div>
        <input type="text" class="add__task" id="add__task" placeholder="add a task">
    </section>
</div>
<script src="script.js"></script>
</body>
</html>
